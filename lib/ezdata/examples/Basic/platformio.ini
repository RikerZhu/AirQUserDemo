[platformio]
src_dir = .
lib_dir = ../../
; libdeps_dir = ../../..

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32#2.0.7
upload_speed = 1500000
upload_protocol = esptool
monitor_speed = 115200
; lib_extra_dirs = ../../..
lib_deps = bblanchon/ArduinoJson@^6.19.4
; lib_ignore = examples
; build_flags = -D CORE_DEBUG_LEVEL=3

[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32#2.0.7
upload_speed = 1500000
upload_protocol = esptool
monitor_speed = 115200
; lib_extra_dirs = ../../..
; lib_ignore = examples
build_flags =
	-D ARDUINO_USB_CDC_ON_BOOT=1
	; -D CORE_DEBUG_LEVEL=3
